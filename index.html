<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gunjan's Birthday Quest</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe4e1;
    }

    #gameCanvas {
      width: 100vw;
      height: 100vh;
      background-image: url('europe-bg.jpg');
      background-size: cover;
    }

    #startButton {
      display: none;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      font-weight: bold;
      color: #ff4500;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .dialogue-box {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 18px;
      border-radius: 12px;
      text-align: center;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="startButton">Start Game</button>
  <div id="score">Score: 0</div>
  <audio id="backgroundMusic" src="aye-hip-hopper.mp3" loop></audio>
  <div class="dialogue-box" id="dialogueBox"></div>

  <div class="controls">
    <button class="control-btn" id="left">⬅</button>
    <button class="control-btn" id="up">⬆</button>
    <button class="control-btn" id="down">⬇</button>
    <button class="control-btn" id="right">➡</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gunjanImage = new Image();
    gunjanImage.src = 'gunjan.png';
    const coldCoffeeImage = new Image();
    coldCoffeeImage.src = 'cold-coffee.png';
    const snackImage = new Image();
    snackImage.src = 'snack.png';
    const popcornImage = new Image();
    popcornImage.src = 'popcorn.png';
    const kitkatImage = new Image();
    kitkatImage.src = 'kitkat.png';

    const player = { x: canvas.width / 2, y: canvas.height / 2, size: 100, speed: 8 };
    let score = 0;
    const snacks = [];
    const coffees = [];
    const popcorns = [];
    const kitkats = [];
    const scoreDisplay = document.getElementById('score');
    const dialogueBox = document.getElementById('dialogueBox');
    const startButton = document.getElementById('startButton');

    const dialogues = [
      "Sara: Hey Gunjan! Ready for an adventure?",
      "Gunjan: Of course! Bring it on!",
      "Sara: You'll have to collect all your favorite snacks! But beware, challenges await.",
      "Gunjan: Challenges? I thought it was just snacks and coffee.",
      "Sara: Trust me, it's going to be fun! Let's go!"
    ];

    let currentDialogue = 0;

    function showDialogue() {
      if (currentDialogue < dialogues.length) {
        dialogueBox.innerText = dialogues[currentDialogue];
        currentDialogue++;
        setTimeout(showDialogue, 3000);
      } else {
        dialogueBox.style.display = 'none';
        startButton.style.display = 'block';
      }
    }

    function spawnSnack() { snacks.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height }); }
    function spawnCoffee() { coffees.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height }); }
    function spawnPopcorn() { popcorns.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height }); }
    function spawnKitkat() { kitkats.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height }); }

    function drawSnacks() { snacks.forEach(snack => ctx.drawImage(snackImage, snack.x, snack.y, 50, 50)); }
    function drawCoffees() { coffees.forEach(coffee => ctx.drawImage(coldCoffeeImage, coffee.x, coffee.y, 50, 50)); }
    function drawPopcorns() { popcorns.forEach(popcorn => ctx.drawImage(popcornImage, popcorn.x, popcorn.y, 50, 50)); }
    function drawKitkats() { kitkats.forEach(kitkat => ctx.drawImage(kitkatImage, kitkat.x, kitkat.y, 50, 50)); }

    function startGame() {
      startButton.style.display = 'none';
      for (let i = 0; i < 5; i++) { spawnSnack(); spawnCoffee(); spawnPopcorn(); spawnKitkat(); }
      update();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(gunjanImage, player.x, player.y, player.size, player.size);
      drawSnacks();
      drawCoffees();
      drawPopcorns();
      drawKitkats();
      requestAnimationFrame(update);
    }

    startButton.addEventListener('click', startGame);
    showDialogue();
  </script>
</body>
</html>
