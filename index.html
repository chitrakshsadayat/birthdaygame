<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gunjan's Birthday Quest</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe4e1;
    }

    #gameCanvas {
      width: 100vw;
      height: 100vh;
      background-image: url('europe-bg.jpg');
      background-size: cover;
    }

    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    #score {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="startButton">Bring it on</button>
  <div id="score">Score: 0</div>
  <audio id="backgroundMusic" src="aye-hip-hopper.mp3" loop></audio>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gunjanImage = new Image();
    gunjanImage.src = 'gunjan.png';
    const coldCoffeeImage = new Image();
    coldCoffeeImage.src = 'cold-coffee.png';
    const snackImage = new Image();
    snackImage.src = 'snack.png';

    const player = { x: canvas.width / 2, y: canvas.height / 2, size: 100, speed: 8 };
    let score = 0;
    const snacks = [];
    const coffees = [];
    const scoreDisplay = document.getElementById('score');
    const backgroundMusic = document.getElementById('backgroundMusic');

    function drawPlayer() {
      ctx.drawImage(gunjanImage, player.x, player.y, player.size, player.size);
    }

    function drawSnacks() {
      snacks.forEach(snack => ctx.drawImage(snackImage, snack.x, snack.y, 50, 50));
      coffees.forEach(coffee => ctx.drawImage(coldCoffeeImage, coffee.x, coffee.y, 50, 50));
    }

    function spawnSnack() {
      snacks.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
    }

    function spawnCoffee() {
      coffees.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
    }

    function checkCollision() {
      snacks.forEach((snack, index) => {
        const dx = player.x - snack.x;
        const dy = player.y - snack.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 75) {
          snacks.splice(index, 1);
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          if (score === 5) {
            setTimeout(() => alert('Happy Birthday Gunjan! ðŸŽ‰ You won!'), 200);
          }
        }
      });

      coffees.forEach((coffee, index) => {
        const dx = player.x - coffee.x;
        const dy = player.y - coffee.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 75) {
          coffees.splice(index, 1);
          player.speed += 4;
          setTimeout(() => player.speed -= 4, 5000);
        }
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawSnacks();
      checkCollision();

      if (keys['ArrowUp'] && player.y > 0) player.y -= player.speed;
      if (keys['ArrowDown'] && player.y + player.size < canvas.height) player.y += player.speed;
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x + player.size < canvas.width) player.x += player.speed;

      requestAnimationFrame(update);
    }

    const keys = {};
    document.addEventListener('keydown', (e) => keys[e.key] = true);
    document.addEventListener('keyup', (e) => keys[e.key] = false);

    document.getElementById('startButton').onclick = () => {
      backgroundMusic.play();
      for (let i = 0; i < 5; i++) spawnSnack();
      for (let i = 0; i < 2; i++) spawnCoffee();
      update();
    };
  </script>
</body>
</html>
