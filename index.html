<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gunjan's Birthday Quest</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe4e1;
    }

    #gameCanvas {
      width: 100vw;
      height: 100vh;
      background-image: url('europe-bg.jpg');
      background-size: cover;
    }

    #startButton {
      display: none;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    #score {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #000;
    }

    .dialogue-box {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 18px;
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="startButton">Bring it on</button>
  <div id="score">Score: 0</div>
  <audio id="backgroundMusic" src="aye-hip-hopper.mp3" loop></audio>
  <div class="dialogue-box" id="dialogueBox"></div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gunjanImage = new Image();
    gunjanImage.src = 'gunjan.png';
    const coldCoffeeImage = new Image();
    coldCoffeeImage.src = 'cold-coffee.png';
    const snackImage = new Image();
    snackImage.src = 'snack.png';
    const popcornImage = new Image();
    popcornImage.src = 'popcorn.png';
    const kitkatImage = new Image();
    kitkatImage.src = 'kitkat.png';

    const player = { x: canvas.width / 2, y: canvas.height / 2, size: 120, speed: 8 };
    let score = 0;
    const snacks = [];
    const coffees = [];
    const popcorns = [];
    const kitkats = [];
    const scoreDisplay = document.getElementById('score');
    const dialogueBox = document.getElementById('dialogueBox');

    const dialogues = [
      "Sara: Hey Gunjan! Ready for an adventure?",
      "Gunjan: Of course! Bring it on!",
      "Sara: You'll have to collect all your favorite snacks! But beware, challenges await.",
      "Gunjan: Challenges? I thought it was just snacks and coffee.",
      "Sara: Trust me, it's going to be fun! Let's go!"
    ];

    let currentDialogue = 0;

    function showDialogue() {
      if (currentDialogue < dialogues.length) {
        dialogueBox.innerText = dialogues[currentDialogue];
        currentDialogue++;
        setTimeout(showDialogue, 3000);
      } else {
        dialogueBox.style.display = 'none';
        startGame();
      }
    }

    function startGame() {
      for (let i = 0; i < 7; i++) spawnSnack();
      for (let i = 0; i < 4; i++) spawnCoffee();
      for (let i = 0; i < 4; i++) spawnPopcorn();
      for (let i = 0; i < 4; i++) spawnKitkat();
      update();
    }

    function drawPlayer() {
      ctx.drawImage(gunjanImage, player.x, player.y, player.size, player.size);
    }

    function drawSnacks() {
      snacks.forEach(snack => ctx.drawImage(snackImage, snack.x, snack.y, 80, 80));
      coffees.forEach(coffee => ctx.drawImage(coldCoffeeImage, coffee.x, coffee.y, 80, 80));
      popcorns.forEach(popcorn => ctx.drawImage(popcornImage, popcorn.x, popcorn.y, 80, 80));
      kitkats.forEach(kitkat => ctx.drawImage(kitkatImage, kitkat.x, kitkat.y, 80, 80));
    }

    function spawnSnack() { snacks.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height }); }
    function spawnCoffee() { coffees.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height }); }
    function spawnPopcorn() { popcorns.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height }); }
    function spawnKitkat() { kitkats.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height }); }

    function checkCollision() {
      [...snacks, ...coffees, ...popcorns, ...kitkats].forEach((item, index, array) => {
        const dx = player.x - item.x;
        const dy = player.y - item.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 90) {
          array.splice(index, 1);
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          if (score === 20) {
            setTimeout(() => {
              alert('Happy Birthday Gunjan! ðŸŽ‰ You won!');
              backgroundMusic.play();
            }, 200);
          }
        }
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawSnacks();
      checkCollision();
      requestAnimationFrame(update);
    }

    document.getElementById('startButton').onclick = () => {
      showDialogue();
    };
    showDialogue();
  </script>
</body>
</html>
