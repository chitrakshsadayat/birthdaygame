<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gunjan's Birthday Quest</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe4e1;
    }

    #gameCanvas {
      width: 100vw;
      height: 100vh;
      background-image: url('europe-bg.jpg');
      background-size: cover;
    }

    #startButton {
      display: none;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    #score {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      font-weight: bold;
      color: #ff4500;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .dialogue-box {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 18px;
      border-radius: 12px;
      text-align: center;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    #congratsMessage {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: #ff1493;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="startButton">Start Game</button>
  <div id="score">Score: 0</div>
  <audio id="backgroundMusic" src="aye-hip-hopper.mp3" loop></audio>
  <div class="dialogue-box" id="dialogueBox"></div>
  <div id="congratsMessage">ðŸŽ‰ Happy Birthday Gunjan! You did it! ðŸŽ‚</div>

  <div class="controls">
    <button class="control-btn" id="left">â¬…</button>
    <button class="control-btn" id="up">â¬†</button>
    <button class="control-btn" id="down">â¬‡</button>
    <button class="control-btn" id="right">âž¡</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const images = {};
    const imagePaths = ['gunjan.png', 'cold-coffee.png', 'snack.png', 'popcorn.png', 'kitkat.png'];

    let imagesLoaded = 0;

    imagePaths.forEach(path => {
      const img = new Image();
      img.src = path;
      img.onload = () => {
        imagesLoaded++;
        images[path] = img;
        if (imagesLoaded === imagePaths.length) {
          console.log('All images loaded successfully!');
          showDialogue();
        }
      };
      img.onerror = () => console.error(`Failed to load image: ${path}`);
    });

    const player = { x: canvas.width / 2, y: canvas.height / 2, size: 100, speed: 8 };
    let score = 0;
    const snacks = [];
    const coffees = [];
    const popcorns = [];
    const kitkats = [];
    const scoreDisplay = document.getElementById('score');
    const dialogueBox = document.getElementById('dialogueBox');
    const startButton = document.getElementById('startButton');
    const congratsMessage = document.getElementById('congratsMessage');

    const dialogues = [
      "Sara: Hey Gunjan! Ready for an adventure?",
      "Gunjan: Of course! Bring it on!",
      "Sara: You'll have to collect all your favorite snacks! But beware, challenges await.",
      "Gunjan: Challenges? I thought it was just snacks and coffee.",
      "Sara: Trust me, it's going to be fun! Let's go!"
    ];

    let currentDialogue = 0;

    function showDialogue() {
      if (currentDialogue < dialogues.length) {
        dialogueBox.innerText = dialogues[currentDialogue];
        currentDialogue++;
        setTimeout(showDialogue, 3000);
      } else {
        dialogueBox.style.display = 'none';
        startButton.style.display = 'block';
      }
    }

    function startGame() {
      console.log('Game Started');
      startButton.style.display = 'none';
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function checkGameEnd() {
      if (snacks.length === 0 && coffees.length === 0 && popcorns.length === 0 && kitkats.length === 0) {
        congratsMessage.style.display = 'block';
      }
    }

    function checkCollision(items) {
      originalCheckCollision(items);
      checkGameEnd();
    }

    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
