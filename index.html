<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gunjan's Birthday Quest</title>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe4e1;
    }

    #gameCanvas {
      width: 100vw;
      height: 100vh;
      background-image: url('europe-bg.jpg');
      background-size: cover;
    }

    #startButton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    #score {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #000;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      background: pink;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="startButton">Bring it on</button>
  <div id="score">Score: 0</div>
  <audio id="backgroundMusic" src="aye-hip-hopper.mp3" loop></audio>

  <div class="controls">
    <button class="control-btn" id="left">â¬…</button>
    <button class="control-btn" id="up">â¬†</button>
    <button class="control-btn" id="down">â¬‡</button>
    <button class="control-btn" id="right">âž¡</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gunjanImage = new Image();
    gunjanImage.src = 'gunjan.png';
    const coldCoffeeImage = new Image();
    coldCoffeeImage.src = 'cold-coffee.png';
    const snackImage = new Image();
    snackImage.src = 'snack.png';
    const popcornImage = new Image();
    popcornImage.src = 'popcorn.png';

    const player = { x: canvas.width / 2, y: canvas.height / 2, size: 100, speed: 8 };
    let score = 0;
    const snacks = [];
    const coffees = [];
    const popcorns = [];
    const scoreDisplay = document.getElementById('score');
    const backgroundMusic = document.getElementById('backgroundMusic');

    const dialogues = [
      "Sara: Hey Gunjan! Ready for an adventure?",
      "Gunjan: Of course! Bring it on!",
      "Sara: You'll have to collect all your favorite snacks! But beware, challenges await.",
      "Gunjan: Challenges? I thought it was just snacks and coffee.",
      "Sara: Trust me, it's going to be fun! Let's go!"
    ];

    let currentDialogue = 0;

    function displayDialogue() {
      if (currentDialogue < dialogues.length) {
        alert(dialogues[currentDialogue]);
        currentDialogue++;
      } else {
        startGame();
      }
    }

    function startGame() {
      for (let i = 0; i < 7; i++) spawnSnack();
      for (let i = 0; i < 3; i++) spawnCoffee();
      for (let i = 0; i < 4; i++) spawnPopcorn();
      update();
    }

    function drawPlayer() {
      ctx.drawImage(gunjanImage, player.x, player.y, player.size, player.size);
    }

    function drawSnacks() {
      snacks.forEach(snack => ctx.drawImage(snackImage, snack.x, snack.y, 50, 50));
      coffees.forEach(coffee => ctx.drawImage(coldCoffeeImage, coffee.x, coffee.y, 50, 50));
      popcorns.forEach(popcorn => ctx.drawImage(popcornImage, popcorn.x, popcorn.y, 50, 50));
    }

    function spawnSnack() {
      snacks.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
    }

    function spawnCoffee() {
      coffees.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
    }

    function spawnPopcorn() {
      popcorns.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height });
    }

    function checkCollision() {
      snacks.forEach((snack, index) => {
        const dx = player.x - snack.x;
        const dy = player.y - snack.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 75) {
          snacks.splice(index, 1);
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          if (score === 10) {
            setTimeout(() => {
              alert('Happy Birthday Gunjan! ðŸŽ‰ You won!');
              backgroundMusic.play();
            }, 200);
          }
        }
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawSnacks();
      checkCollision();
      requestAnimationFrame(update);
    }

    document.getElementById('left').addEventListener('click', () => player.x -= player.speed);
    document.getElementById('right').addEventListener('click', () => player.x += player.speed);
    document.getElementById('up').addEventListener('click', () => player.y -= player.speed);
    document.getElementById('down').addEventListener('click', () => player.y += player.speed);

    document.getElementById('startButton').onclick = () => {
      displayDialogue();
    };
  </script>
</body>
</html>
